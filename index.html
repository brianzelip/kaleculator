<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/dist/kaleculator.css">
  <title>kaleculator</title>
  <meta name="description" content="Calculate the amount of kale needed in pounds and grams to make a given number of Outlier Snacks kale chip batches.">
  <meta name="author" content="Brian Zelip">
  <meta name="keywords" content="kale, calculator, 'Outlier Snacks'">
</head>

<body class="bg-silver flex flex-column">

  <header class="px2 center">
    <h1 class="mt1 sm-mt2"><a class="black" href="https://github.com/brianzelip/kaleculator">Kaleculator</a></h1>
    <h2 class="mt2 h3 sm-h2 thin">calculate the amount of kale needed to make a given number of batches</h2>
  </header>

  <main class="p2 flex-grow">
    <Kaleculator>
      <div class="p2 col-10 sm-col-12 md-col-10 lg-col-8 mx-auto border rounded">
        <div class="flex flex-center flex-column sm-flex-row">
          <form class="col-12 sm-col-6 mb1 sm-mb0 flex flex-column sm-flex-row">
            <label for="number-input" class="hide">Enter your desired number of kale batches to make</label>
            <input id="number-input" type="number" class="width-auto sm-flex-grow p0 mr0 ml0 mb1 sm-mb0 not-rounded sm-rounded-left"
              placeholder="Number of batches">
            <button type="submit" id="number-submit" class="btn btn-primary regular not-rounded sm-rounded-right">Submit</button>
          </form>

          <div class="col-12 sm-col-3 center">
            <span id="output-pounds" class="h1"></span><span class="unit transparent">lbs</span>
          </div>

          <div class="col-12 sm-col-3 center">
            <span id="output-grams" class="h1"></span><span class="unit transparent">g</span>
          </div>

        </div>
      </div>
    </Kaleculator>
  </main>

  <footer class="col-6 sm-col-4 md-col-3 lg-col-2 mx-auto">
    <a href="http://outliersnacks.com">
      <img src="OSlogo.png" alt="Outlier Snacks logo" title="Outlier Snacks logo">
    </a>
  </footer>

  <script src="js/kaleculator.js"></script>
  <script src="js/uncss.js"></script>

</body>

</html>

  <body class="bg-secondary">

    <section class="p2">
      <form action="">
        <div class="mb2">
          <h1 class="h2 mb0 center text-bold">Outlier Snacks Kaleculator</h1>
          <h2 class="h3 mt2 center">calculate the amount of kale to buy in grams and pounds</h2>
        </div>
        <fieldset>
          <div class="input-group">
            <!-- <input id="inputField" type="number" placeholder="Enter an integer"> -->
            <select id="inputField">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>
            <button id="submitButton" type="submit" class="button">Submit</button>
          </div>
        </fieldset>
      </form>
    </section>

    <section id="output" class="p2 hide">
      <h1 class="h3 text-bold center">Total kale needed:</h1>
      <div class="col-12 sm-col-7 md-col-4 mx-auto flex flex-column sm-flex-row flex-wrap justify-around">
        <div class="center">
          <span id="output-grams" class=""></span><span class="h1">g</span>
        </div>
        <div class="center">
          <span id="output-pounds" class=""></span><span class="h1">lbs</span>
        </div>
      </div>
    </section>

    <script>
      let userInput = document.getElementById('inputField');
      userInput.value = '';
      const submit = document.getElementById('submitButton');
      const outputDiv = document.getElementById('output');
      const outputGrams = document.getElementById('output-grams');
      const outputPounds = document.getElementById('output-pounds');
      const k = 1125;

      const getGrams = (constant, input) =>
        `${
          Number(constant * input).toLocaleString()
        }`;
      const getPounds = (constant, input) => 
        `${
          ( ((constant * input) / 454).toFixed(1).endsWith('0') )
            ? `${((constant * input) / 454).toFixed(0)}`
            : `${((constant * input) / 454).toFixed(1)}`
        }`;

      submit.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('the button was clicked!');
        console.log('userInput.value = ', userInput.value);
        console.log('typeof userInput.value = ', typeof userInput.value);
        if ( userInput.value !== '' ) {
          outputDiv.classList.remove('hide');
          outputGrams.innerHTML = getGrams(k, userInput.value);
          outputPounds.innerHTML = getPounds(k, userInput.value);
        };
        userInput.value = '';
        return;
      }, false );
    </script>
